<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ece1d4;
            color: #2e2925;
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background-color: rgba(46, 41, 37, 0.1);
            border: 2px solid #2e2925;
            border-radius: 8px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 300;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo-placeholder {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            Logo
        </div>
        <h1>Coming Soon</h1>
    </div>
</body>
</html>

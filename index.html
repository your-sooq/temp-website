<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ece1d4;
            color: #2e2925;
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            width: 480px;
            height: 240px;
            margin: 0 auto 10px auto;
            display: block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
            }
            
            .logo {
                width: 240px;
                height: 120px;
                margin-bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="yoursooq-logo.png" alt="YourSooq Logo" class="logo">
        <h1>Coming Soon</h1>
    </div>
</body>
</html>
